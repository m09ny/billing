<p-table [columns]="workmanshipPricesTableCols" [value]="workmanshipPrices">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-workmanshipPrice>
    <tr>
      <td *ngFor="let col of cols">
        {{workmanshipPrice[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
